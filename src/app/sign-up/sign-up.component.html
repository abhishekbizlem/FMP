<div class="innerWrapper">
  <div class="app-header__content clearfix">
    <div class="app-header-right float-right">
      <div class="d-flex">
        <div class="header-dots">
          <div class="nav-link iconImg"><img src="assets/images/refresh.png" style="width: 38px;"></div>
          <!-- <div class="nav-link iconImg"><img src="assets/images/user.png" style="width: 42px;"></div> -->
		  <div class="nav-link iconImg" *ngIf="edited"><button type="button" class="btn" (click)="logoutData()" id="showuser">{{ loggedname }}</button></div>
          <div class="nav-link iconImg"><img src="assets/images/help.png" style="width: 38px;"></div>
          <div class="nav-link iconImg"><img src="assets/images/advanced-search.png" style="width: 38px;"></div>
        </div>
      </div>      
    </div>
  </div>
  <div class="row m-0">
    <div class="col-md-5 loginImage">
      <img src="assets/images/sign-up.png">
    </div>
    <div class="col-md-7">
        <div class="loginForm">
            <h2>Welcome Back</h2>
            <!-- <p class="tagLine">Get quick access to all WordPress premium themes with extensions or/and SP Page Builder Pro with support!</p> -->
			
			 <div *ngIf="isLoginError" class="red-text center error-message" [style.color]="proportion === '100' ? 'green' : 'red'">
                  <i class="material-icons">error</i> Incorrect Entered Details.
             </div>
			 
			 <div *ngIf="isAllError" class="red-text center error-message" [style.color]="proportion === '100' ? 'green' : 'red'">
                  <!-- <i class="material-icons">error</i> -->
				  {{ allErrorMessage }}
             </div>
			
            <form #signupForm="ngForm" class="formElement" name="sign-in" (ngSubmit)="onSubmit(signupForm)" >
			
                <div class="form-group" [class.has-error]="nameControl.invalid && nameControl.touched" [class.has-success]="nameControl.valid" >
                  <label for="name" class="control-label">Name<div class="asterisk">*</div></label>
                  <input required id="name" name="name" [(ngModel)]="name" type="text" class="form-control" #nameControl="ngModel">
				  <span class="help-block" *ngIf="nameControl.invalid && nameControl.touched" [style.color]="proportion === '100' ? 'green' : 'red'"> 
					name is required
					</span>
                </div>
				
                <div class="form-group" [class.has-error]="emailIdControl.invalid && emailIdControl.touched" [class.has-success]="emailIdControl.valid">
                  <label for="emailId" class="control-label">Email Id<div class="asterisk">*</div></label>
                  <input required id="emailId" name="emailId" [(ngModel)]="emailId" type="text" class="form-control" #emailIdControl="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				  
				  <div *ngIf="emailIdControl.errors &&(emailIdControl.touched || emailIdControl.dirty)" class ="alert alert-danger">
				  emailId is required
                    <div [hidden]="!emailIdControl.errors?.pattern">
                         Please enter a valid email.
                    </div>
				  </div>
				  
				   <!-- <span class="help-block" *ngIf="emailIdControl.invalid && emailIdControl.touched" [style.color]="proportion === '100' ? 'green' : 'red'"> 
					emailId is required
					</span> -->
                </div>
				
                <div class="form-group" [class.has-error]="userpasswordControl.invalid && userpasswordControl.touched" [class.has-success]="userpasswordControl.valid">
                  <label for="userpassword" class="control-label">Password<div class="asterisk">*</div></label>
                  <input required id="userpassword" name="userpassword" [(ngModel)]="userpassword" type="text" class="form-control" #userpasswordControl="ngModel">
				  <span class="help-block" *ngIf="userpasswordControl.invalid && userpasswordControl.touched" [style.color]="proportion === '100' ? 'green' : 'red'"> 
					password is required
					</span>
					
                </div>
				
                <div class="form-group" [class.has-error]="confirmPasswordControl.invalid && confirmPasswordControl.touched" [class.has-success]="confirmPasswordControl.valid">
                  <label for="confirmPassword" class="control-label">Confirm Password<div class="asterisk">*</div></label>
                  <input required id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" type="text" class="form-control" #confirmPasswordControl="ngModel">
				  
				  <span class="help-block" *ngIf="confirmPasswordControl.invalid && confirmPasswordControl.touched" [style.color]="proportion === '100' ? 'green' : 'red'"> 
					Confirm Password is required
					</span>
					
					 <div *ngIf="isPasswordError" class="red-text center error-message" [style.color]="proportion === '100' ? 'green' : 'red'">
                  <i class="material-icons">error</i> Password do not matched.
                   </div>
					
                </div>
				
                <div class="form-group">
                  <label for="Company">Company</label>
                  <input id="Company" type="text" class="form-control" name="Company" [(ngModel)]="Company">
                </div>
				
                <div class="form-group">
                  <label for="Phone">Phone</label>
                  <input id="Phone" type="text" class="form-control" name="Phone" [(ngModel)]="Phone">
                </div>
				
                <!-- <div class="bottomSec">    
                  <div class="forgotPass">
                      <a>Forgot your password?</a>
                  </div>
              </div> -->
              <button type="submit" name="submit" class="button signUp" [disabled]="signupForm.invalid" [disabled]="loading">
			  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
			  Sign Up
			  </button>
			  <a routerLink="/login" class="btn btn-link">Cancel</a>
            </form>
			
			{{signupForm.value | json}}
			
        </div>
    </div>
  </div>
</div>
